name: Test Upload

on:
  push:
    branches: 
      - main

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: mkdir -p output
      - run: ls -a
      - run: touch output/world.txt
      - run: echo "hello" > output/world.txt
      - run: cat main.tex > output/world.txt
      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: output/world.txt
      - name: Get current date and time
        id: get_date
        uses: actions/github-script@v5
        with:
             script: |
               const date = new Date();
               const formattedDate = date.toISOString().replace(/[:\-]/g, '').replace('T', '-').split('.')[0];
               return formattedDate;
         
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ steps.get_date.outputs.result }}
          release_name: Release ${{ steps.get_date.outputs.result }}
          draft: false
          prerelease: false
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: output/world.txt
          asset_name: -${{ steps.get_date.outputs.result }}-world.txt
          asset_content_type: application/txt